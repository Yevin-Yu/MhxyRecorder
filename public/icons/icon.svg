<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- 游戏手柄图标 -->
  <g fill="#ffffff" transform="translate(256, 256) scale(0.6)">
    <!-- 手柄主体 -->
    <rect x="-80" y="-40" width="160" height="80" rx="20" ry="20"/>
    
    <!-- 左侧按钮 -->
    <circle cx="-40" cy="-20" r="8"/>
    <circle cx="-40" cy="20" r="8"/>
    <circle cx="-20" cy="0" r="8"/>
    
    <!-- 右侧按钮 -->
    <circle cx="40" cy="-20" r="8"/>
    <circle cx="40" cy="20" r="8"/>
    <circle cx="20" cy="0" r="8"/>
    
    <!-- 方向键 -->
    <rect x="-60" y="-10" width="20" height="20" rx="4" ry="4"/>
    <rect x="-50" y="-20" width="20" height="20" rx="4" ry="4"/>
    <rect x="-40" y="-10" width="20" height="20" rx="4" ry="4"/>
    <rect x="-50" y="0" width="20" height="20" rx="4" ry="4"/>
    
    <!-- 中心按钮 -->
    <circle cx="0" cy="0" r="12"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="120" cy="120" r="20" fill="#ffffff" opacity="0.3"/>
  <circle cx="392" cy="392" r="15" fill="#ffffff" opacity="0.2"/>
  <circle cx="392" cy="120" r="12" fill="#ffffff" opacity="0.3"/>
  <circle cx="120" cy="392" r="18" fill="#ffffff" opacity="0.2"/>
</svg>
